<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite o primeiro número: "));
        let n2 = parseFloat(prompt("Digite o segundo número: "));
        let operacao = prompt("Digite a operação (+, -, *, /): ");
        let resultado;
        switch (operacao) {
            case "+":
                resultado = n1 + n2;
                break;
            case "-":
                resultado = n1 - n2;
                break;
            case "*":
                resultado = n1 * n2;
                break;
            case "/":
                if (n2 !== 0) {
                    resultado = n1 / n2;
                } else {
                    alert("Erro: Divisão por zero não é permitida.");
                    resultado = null;
                }
                break;
            default:
                alert("Operação inválida.");
                resultado = null;
        }
        if (resultado !== null) {
            alert("O resultado de " + n1 + " " + operacao + " " + n2 + " é: " + resultado);
        }
    </script>
</body>
</html>
